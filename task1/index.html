<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Google</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="https://www.google.com/favicon.ico" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="header-left">
        <a href="#">About</a>
        <a href="#">Store</a>
      </div>

      <div class="header-right">
        <a href="#">Gmail</a>
        <a href="#">Images</a>

        <div class="apps">
          <img
            src="https://www.gstatic.com/images/icons/material/system/1x/apps_black_24dp.png"
          />
        </div>

        <div class="profile">K</div>
      </div>
    </header>

    <!-- MAIN -->
    <main class="main">
      <img
        src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
        class="logo"
        alt="Google"
      />

      <div class="search-box">
        <span class="icon">+</span>
        <input type="text" />
        <div class="search-icons">
          <img
            src="https://www.gstatic.com/images/icons/material/system/2x/mic_black_24dp.png"
          />
          <img
            src="https://www.gstatic.com/images/icons/material/system/2x/photo_camera_black_24dp.png"
          />
          <button class="ai-btn">AI Mode</button>
        </div>
      </div>

      <div class="buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>

      <p class="languages">
        Google offered in:
        <a href="#">हिन्दी</a>
        <a href="#">বাংলা</a>
        <a href="#">తెలుగు</a>
        <a href="#">मराठी</a>
        <a href="#">தமிழ்</a>
        <a href="#">ગુજરાતી</a>
        <a href="#">ಕನ್ನಡ</a>
        <a href="#">മലയാളം</a>
        <a href="#">ਪੰਜਾਬੀ</a>
      </p>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="footer-top">India</div>
      <div class="footer-bottom">
        <div>
          <a href="#">Advertising </a>
          <a href="#">Business </a>
          <a href="#">How Search works </a>
        </div>
        <div>
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </div>
      </div>
    </footer>
  </body>
</html>
